<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" src="bgd_music.mp3" preload="auto"></audio> <!-- Replace with your audio file -->
    
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/centered.glb"></a-asset-item>
      </a-assets>

      <!-- Ambient and Directional Lights -->
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2" position="-1 2 1"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" id="modelContainer">
        <a-plane position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="#800080"></a-plane>
        <a-gltf-model id="model" src="#avatarModel" rotation="0 0 0 " position="0 0 0.1" scale="5 5 5" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      
      </a-entity>
    </a-scene>

    <script>
      const model = document.getElementById('model');
      const backgroundMusic = document.getElementById('backgroundMusic');

      // Rotation settings
      let isDragging = false;
      let previousY = 0;
      const MAX_ROTATION_Y = Math.PI / 4; // +/- 45 degrees in radians
      let rotationY = 0;

      // Zoom settings
      const DEFAULT_SCALE = 1;
      let currentScale = DEFAULT_SCALE;

      // Zoom for the entire page on desktop
      const zoomPage = (event) => {
        event.preventDefault();
        const zoomChange = event.deltaY > 0 ? 0.95 : 1.05;
        currentScale *= zoomChange;
        model.object3D.scale.set(currentScale, currentScale, currentScale);
      };

      // Start interaction
      const startInteraction = (event) => {
        if (event.touches.length === 1) {
          event.preventDefault();
          previousY = event.touches[0].clientY;
          isDragging = true;
        } else if (event.touches.length === 2) {
          // Reset zoom distance
          initialDistance = getDistance(event.touches[0], event.touches[1]);
        }
      };

      // Handle rotation and zoom
      const moveModel = (event) => {
        if (event.touches.length === 1 && isDragging) {
          let currentY = event.touches[0].clientY;
          const deltaY = (currentY - previousY) * 0.01; // Reduced sensitivity
          
          rotationY += deltaY;
          rotationY = Math.max(-MAX_ROTATION_Y, Math.min(MAX_ROTATION_Y, rotationY));
          
          model.object3D.rotation.y = rotationY;

          previousY = currentY;
        } else if (event.touches.length === 2) {
          // Pinch to zoom
          const currentDistance = getDistance(event.touches[0], event.touches[1]);
          const scaleChange = currentDistance / initialDistance;

          model.object3D.scale.set(
            currentScale * scaleChange,
            currentScale * scaleChange,
            currentScale * scaleChange
          );
          initialDistance = currentDistance;
        }
      };

      // End interaction
      const endInteraction = () => {
        isDragging = false;
      };

      // Utility to get distance between two touches (for pinch gesture)
      const getDistance = (touch1, touch2) => {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      };

      // Play background music when the model is detected
      const modelContainer = document.getElementById('modelContainer');
      modelContainer.addEventListener('model-loaded', () => {
        backgroundMusic.play();
      });

      // Event listeners for touch and zoom
      window.addEventListener('touchstart', startInteraction);
      window.addEventListener('touchmove', moveModel);
      window.addEventListener('touchend', endInteraction);
      window.addEventListener('wheel', zoomPage); // Zoom with mouse wheel
    </script>
  </body>
</html>
