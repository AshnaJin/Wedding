<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/centered.glb"></a-asset-item>
      </a-assets>

      <!-- Ambient and Directional Lights -->
      <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2.5" position="0 10 -10" castShadow="true"></a-light>
      <a-light type="spot" color="#ffffff" intensity="4" position="5 5 5" angle="45" penumbra="1" castShadow="true"></a-light>
      <a-light type="hemisphere" color="#ffffff" groundColor="#bbbbbb" intensity="1.5"></a-light>

      <a-camera position="0 0 0"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model" src="#avatarModel" position="0 0.03 0" scale="5 5 5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.getElementById('model');

      // Variables to track gesture states and smoothness
      let isDragging = false;
      let previousX = 0;
      let rotationZ = 0;
      const smoothFactor = 0.05; // Smoothing factor for smooth rotation

      // Start interaction
      const startInteraction = (event) => {
        if (event.touches.length === 1) {
          event.preventDefault();
          previousX = event.touches[0].clientX;
          isDragging = true;
        }
      };

      // Handle movement (rotation on Z-axis only)
      const moveModel = (event) => {
        if (event.touches.length === 1 && isDragging) {
          let currentX = event.touches[0].clientX;
          const deltaX = (currentX - previousX) * smoothFactor;

          // Rotate only on Z-axis
          rotationZ += deltaX * 0.05; // Modify the factor for sensitivity

          // Apply the Z-axis rotation
          model.object3D.rotation.z = rotationZ;

          previousX = currentX;
        }
      };

      // End interaction
      const endInteraction = () => {
        isDragging = false;
      };

      // Add event listeners for touch events
      window.addEventListener('touchstart', startInteraction);
      window.addEventListener('touchmove', moveModel);
      window.addEventListener('touchend', endInteraction);
    </script>
  </body>
</html>
