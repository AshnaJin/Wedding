<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js GLB Model with Marker</title>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe/aframe-mindar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene mindar="imageTargetSrc: target.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
      <!-- AR Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- Marker Target (with index 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Model to load -->
        <a-gltf-model 
          src="https://your-hosting-link.com/your-model.glb" 
          position="0 0 0" 
          scale="0.1 0.1 0.1" 
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // Check if the browser supports camera access
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      console.log('Browser supports camera access');
    } else {
      alert('Your browser does not support camera access');
    }
  </script>
</body>
</html>
