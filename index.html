<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/final_glb.glb"></a-asset-item>
      </a-assets>

      <!-- Ambient and Directional Lights -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1" position="-1 2 1"></a-light>

      <a-camera position="0 0 0"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model" src="#avatarModel" position="0 0.03 0" scale="5 5 5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.getElementById('model');

      // Track rotation and zoom
      let isDragging = false;
      let previousX = 0;
      let initialDistance = 0;

      // Start rotation on mouse/touch down
      const startDrag = (event) => {
        // Prevent default touch actions (like scrolling)
        event.preventDefault();

        if (event.touches.length === 1) {
          // Single finger movement
          previousX = event.touches[0].clientX;
          isDragging = true;
        } else if (event.touches.length === 2) {
          // Pinch to zoom
          initialDistance = getDistance(event.touches[0], event.touches[1]);
        }
      };

      // Update rotation on mouse/touch move
      const moveModel = (event) => {
        if (event.touches.length === 1) {
          // Single finger rotation
          if (!isDragging) return;

          let currentX = event.touches[0].clientX;
          const deltaX = currentX - previousX;
          model.object3D.rotation.y += deltaX * 0.01; // Adjust sensitivity here
          previousX = currentX; // Update for next move event

        } else if (event.touches.length === 2) {
          // Pinch to zoom
          const currentDistance = getDistance(event.touches[0], event.touches[1]);
          const scaleChange = currentDistance / initialDistance;

          model.object3D.scale.set(
            model.object3D.scale.x * scaleChange,
            model.object3D.scale.y * scaleChange,
            model.object3D.scale.z * scaleChange
          );

          initialDistance = currentDistance; // Update for next move event
        }
      };

      // Stop dragging on mouse/touch up
      const endDrag = () => {
        isDragging = false;
      };

      // Calculate the distance between two touch points
      const getDistance = (touch1, touch2) => {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      };

      // Add event listeners for mouse
      window.addEventListener('mousedown', startDrag);
      window.addEventListener('mousemove', moveModel);
      window.addEventListener('mouseup', endDrag);

      // Add event listeners for touch
      window.addEventListener('touchstart', startDrag);
      window.addEventListener('touchmove', moveModel);
      window.addEventListener('touchend', endDrag);
    </script>
  </body>
</html>
