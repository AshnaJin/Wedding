<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/OG.glb"></a-asset-item>
      </a-assets>

      <a-camera id="camera" position="0 1.6 0" wasd-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model"
          src="#avatarModel"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gesture-handler
        ></a-gltf-model>
      </a-entity>

      <script>
        AFRAME.registerComponent('gesture-handler', {
          init: function () {
            const model = this.el;
            const camera = document.getElementById('camera');

            // Variables to track scale and rotation
            let scale = 0.5; // Initial scale factor

            // Listen for pinch events to zoom in and out
            this.el.sceneEl.addEventListener('pinch', (event) => {
              const pinchScale = event.detail.scale;
              scale *= pinchScale; // Update scale based on pinch scale
              model.setAttribute('scale', `${scale} ${scale} ${scale}`);
            });

            // Listen for drag events to rotate and move the model
            this.el.sceneEl.addEventListener('drag', (event) => {
              const movementX = event.detail.movementX * 0.5; // Adjust sensitivity
              const movementY = event.detail.movementY * 0.5; // Adjust sensitivity

              // Rotate the model based on horizontal drag
              const rotation = model.getAttribute('rotation');
              model.setAttribute('rotation', {
                x: rotation.x - movementY, // Rotate model up and down
                y: rotation.y + movementX, // Rotate model left and right
                z: rotation.z
              });

              // Optionally move the camera based on drag (uncomment if desired)
              // camera.object3D.position.y -= movementY; // Move camera up and down
            });
          }
        });
      </script>
    </a-scene>
  </body>
</html>
