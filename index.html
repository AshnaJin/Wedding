<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js GLB Model Example</title>
  <!-- Importing MindAR.js and A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe/aframe-mindar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene mindar="imageTargetSrc: targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
      <!-- Camera setup for AR -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- Marker for AR tracking -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Model (GLB) to load -->
        <a-gltf-model 
          src="https://your-hosting-link.com/your-model.glb"
          scale="0.05 0.05 0.05" 
          position="0 0 0"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // Check if camera is accessible
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        console.log("Camera access granted");
      })
      .catch(function(err) {
        console.error("Camera access denied", err);
      });
  </script>
</body>
</html>
