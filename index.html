<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" src="your-audio-file.mp3" preload="auto"></audio> <!-- Replace with your audio file -->
    
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/OG.glb"></a-asset-item>
      </a-assets>

      <!-- Ambient and Directional Lights -->
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2" position="-1 2 1"></a-light>

      <a-camera position="0 0 0"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" id="modelContainer">
        <a-gltf-model id="model" src="#avatarModel" position="0 0.03 0" scale="5 5 5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.getElementById('model');
      const modelContainer = document.getElementById('modelContainer');
      const backgroundMusic = document.getElementById('backgroundMusic');

      // Play music and disable interactions when the model is detected
      modelContainer.addEventListener('model-loaded', () => {
        backgroundMusic.play(); // Play background music when the model is detected

        // Disable all interactions by removing event listeners
        window.removeEventListener('touchstart', startInteraction);
        window.removeEventListener('touchmove', moveModel);
        window.removeEventListener('touchend', endInteraction);
        window.removeEventListener('wheel', zoomPage);
      });

      // Variables to track interaction states
      let isDragging = false;
      let previousY = 0;
      let initialDistance = 0;

      // Start interaction (for touch events)
      const startInteraction = (event) => {
        if (event.touches.length === 1) {
          event.preventDefault();
          previousY = event.touches[0].clientY;
          isDragging = true;
        } else if (event.touches.length === 2) {
          // Pinch to zoom
          event.preventDefault();
          initialDistance = getDistance(event.touches[0], event.touches[1]);
        }
      };

      // Movement function (to handle rotation and zoom)
      const moveModel = (event) => {
        if (event.touches.length === 1 && isDragging) {
          let currentY = event.touches[0].clientY;
          const deltaY = currentY - previousY;

          // Adjust the model's rotation angle
          model.object3D.rotation.y = deltaY * 0.005; // Adjust sensitivity if needed

          previousY = currentY;
        } else if (event.touches.length === 2) {
          // Handle pinch to zoom
          const currentDistance = getDistance(event.touches[0], event.touches[1]);
          const scaleChange = currentDistance / initialDistance;

          model.object3D.scale.set(
            model.object3D.scale.x * scaleChange,
            model.object3D.scale.y * scaleChange,
            model.object3D.scale.z * scaleChange
          );

          initialDistance = currentDistance; // Update distance for next movement
        }
      };

      // End of interaction
      const endInteraction = () => {
        isDragging = false;
      };

      // Utility to calculate distance between two touches (for pinch gesture)
      const getDistance = (touch1, touch2) => {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      };

      // Disable page zooming after detection
      const zoomPage = (event) => {
        event.preventDefault();
      };

      // Event listeners for touch events before model is detected
      window.addEventListener('touchstart', startInteraction);
      window.addEventListener('touchmove', moveModel);
      window.addEventListener('touchend', endInteraction);
      window.addEventListener('wheel', zoomPage);
    </script>
  </body>
</html>
