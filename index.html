<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js GLB Model with Marker</title>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe/aframe-mindar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene mindar="imageTargetSrc: targets.mind; autoStart: true;" embedded>
      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- Marker Target (with index 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Model to load -->
        <a-gltf-model 
          src="https://www.dropbox.com/scl/fi/6gq0ynycp1ujkutt5ms86/OG-Pankaj-Ashna.glb?rlkey=5nlz8jtpo089bhlcm21q8u2dh&st=b7a5nxsr&dl=1" 
          position="0 0 0" 
          scale="0.1 0.1 0.1" 
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
