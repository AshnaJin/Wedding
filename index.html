<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="model" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/final_glb.glb"></a-asset-item>
      </a-assets>

      <!-- Lights for better visibility -->
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2" position="1 1 0"></a-light>

      <a-camera position="0 0 0"></a-camera>
      
      <!-- Placeholder entity for 3D model -->
      <a-entity id="modelContainer" position="0 0 0"></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modelContainer = document.getElementById('modelContainer');
        const mindarScene = document.querySelector('a-scene');

        // Listen for marker detection
        mindarScene.addEventListener('targetFound', () => {
          // Load and place model
          const modelEntity = document.createElement('a-gltf-model');
          modelEntity.setAttribute('src', '#model');
          modelEntity.setAttribute('scale', '1 1 1');  // Adjust scale as needed
          modelEntity.setAttribute('position', '0 0 0');
          modelContainer.appendChild(modelEntity);

          // Disable tracking
          mindarScene.components['mindar-image'].stop();
        });
      });
    </script>
  </body>
</html>
