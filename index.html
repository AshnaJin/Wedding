<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <!-- Link to your 3D model on S3 -->
        <a-asset-item id="model" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/final_glb.glb"></a-asset-item>
      </a-assets>

      <!-- Lights for better visibility of model -->
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2" position="1 1 0"></a-light>

      <!-- Camera and target marker container -->
      <a-camera position="0 0 0"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model id="modelEntity" src="#model" position="0 0 0" scale="1 1 1" visible="false"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modelEntity = document.getElementById('modelEntity');
        const mindarScene = document.querySelector('a-scene');

        // Detect marker and make model visible
        mindarScene.addEventListener('targetFound', () => {
          modelEntity.setAttribute('visible', 'true');
          // Stop tracking after placing model
          mindarScene.components['mindar-image'].stop();
        });
      });
    </script>
  </body>
</html>
