<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/OG.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model" src="#avatarModel" position="0 0.5 0" scale="5 5 5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.getElementById('model');

      // Rotate the model on mouse/touch drag
      let isDragging = false;
      let startX;

      window.addEventListener('mousedown', (event) => {
        startX = event.clientX;
        isDragging = true;
      });

      window.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaX = event.clientX - startX;
          model.object3D.rotation.y += deltaX * 0.01; // Rotate left/right
          startX = event.clientX; // Update startX
        }
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // Touch support
      window.addEventListener('touchstart', (event) => {
        startX = event.touches[0].clientX;
        isDragging = true;
      });

      window.addEventListener('touchmove', (event) => {
        if (isDragging) {
          const deltaX = event.touches[0].clientX - startX;
          model.object3D.rotation.y += deltaX * 0.01; // Rotate left/right
          startX = event.touches[0].clientX; // Update startX
        }
      });

      window.addEventListener('touchend', () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
