<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" src="bgd_music.mp3" preload="auto"></audio> <!-- Replace with your audio file -->
    
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://wedding3dmodel.s3.eu-north-1.amazonaws.com/centered-opt.glb"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
      <a-light type="hemisphere" color="#87CEEB" groundColor="#ffffff" intensity="0.6" position="0 2 0"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 3D Model with a subtle animation -->
      <a-entity mindar-image-target="targetIndex: 0" id="modelContainer">
        <a-gltf-model id="model" src="#avatarModel" rotation="0 0 0" position="0 0 0.1" scale="5 5 5"
                      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const backgroundMusic = document.getElementById('backgroundMusic');
      const modelContainer = document.getElementById('modelContainer');

      // Enable audio playback after user interaction
      const enableAudio = () => {
        backgroundMusic.play().catch(error => {
          console.log("Playback blocked until user interaction:", error);
        });
        document.removeEventListener('click', enableAudio); // Remove listener after enabling audio
      };
      document.addEventListener('click', enableAudio); // Add listener for user interaction

      // Play music when the model is detected
      modelContainer.addEventListener('model-loaded', () => {
        backgroundMusic.play();
      });
    </script>
  </body>
</html>
